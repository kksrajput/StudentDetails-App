<table class = "table table-hover" border = "1">
    <thead>
        <tr><th class="table-primary">First Name</th>
        <th class="table-primary">Last Name</th>
        <th class="table-primary">Email</th>
        <th class="table-primary">Marks</th>
    </thead>
    <tbody>
        <tr *ngFor = "let temp of studentDetailsList">
            <td class="table-secondary">{{ temp.firstName }}</td>
            <td class="table-secondary">{{  temp.lastName }}</td>
            <td class="table-secondary">{{  temp.email }}</td>
            <td class="table-secondary">{{  temp.marks }}</td>
        </tr>
    </tbody>
</table>
